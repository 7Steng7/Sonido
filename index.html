<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabar Audio</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
        background: #000;
        display: block;
        margin: 0 ;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
</head>
<body>
    <div style="background-color: #000; display: flex; justify-content: center; top: 100px">
        <img style="max-width: 100%;" src="./img/mercadoLibre.jpeg" alt="imagen de anuncio">
    </div>
    <div style="display: flex; justify-content: center; padding-top: 30px;">
        <button style=" 
        padding: 10px 20px;
        background-color: #f9ec00;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 25px;" 
        onclick="userStartAudio()" data-playing="false" role="switch" aria-checked="false">
            <span>Play</span>
        </button>
    </div>
</body>
</html>
<script>
    let mic;
    function setup(){
        mic = new p5.AudioIn();
        mic.start();
        createCanvas(windowWidth, 300);
        textSize(25);
    }

    function draw(){
        let valorMicrofono = mic.getLevel();
        valorMicrofono = parseInt(map(valorMicrofono, 0, 0.5, 1, 15));
        background('rgba(0,0,0,0.9)');
        fill('#FFF');
        translate(width/2,height/2);
        text("Promociones", -190, -30);
        fill(255);
        translate(-200,0);
        text("0Db", 10, 50);
        text("140Db", 300, 50);
        fill('#00F900');
        translate(0,-10);
        for(let i = 1; i<valorMicrofono; i++){
            rect(i*30, 0, 40, 30);
        }
    }

    function mousePressed() {
            userStartAudio(); 
    }

</script>
